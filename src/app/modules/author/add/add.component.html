<div class="container main-container">
    <h1>New Author</h1>
    <hr>
    <form novalidate="novalidate" (ngSubmit)="save()" [formGroup]="authorForm">
        <app-global-errors [errors]="errors"></app-global-errors>
        <div class="form-group">
            <label class="control-label">Name</label>
            &nbsp;<span class="required">*</span>
            <div>
                <input autofocus="true" class="form-control" id="Name" type="text" placeholder="Name (required)" formControlName="Name"
                    [ngClass]="{'is-invalid': displayMessage.Name }" maxlength="{{ maxLengthName }}"
                    title="Maximum {{ maxLengthName }} characters." />
                <span class="text-danger" *ngIf="displayMessage.Name">
                    <p [innerHTML]="displayMessage.Name"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary" [disabled]="!formValid()">&nbsp;
            <a class="btn btn-info" [routerLink]="[urlList]">Back</a>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <p>Formulario valid: {{ authorForm.valid }}</p>
                <p>Formulario touched: {{ authorForm.touched }}</p>
                <p>Formulario dirty: {{ authorForm.dirty }}</p><br>
                <p>Formulario: {{ formResult }}</p>
            </div>
        </div>
    </form>
</div>
