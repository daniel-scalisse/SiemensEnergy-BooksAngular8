<div class="container main-container">
    <h3>Are you sure you want to delete the author: {{ author.Name }} ?</h3>
    <hr />
    <app-global-errors [errors]="errors"></app-global-errors>
    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Id</label>
        </dt>
        <dd class="col-sm-10">
            {{ author.Id }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Name</label>
        </dt>
        <dd class="col-sm-10">
            {{ author.Name }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Inclusion Date</label>
        </dt>
        <dd class="col-sm-10">
            {{ author.InclusionDate | date:'dd/MM/yyyy HH:mm:ss.SSS' }}
        </dd>
    </dl>
    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="del()">Delete</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/author/list']">Back</a>
    </div>
    <book-list-summary [books]="books"></book-list-summary>
</div>
