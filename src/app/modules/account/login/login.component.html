<div class="container main-container">
    <h1>Login</h1>
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
        <h4>Log in to your account</h4>
        <hr>
        <app-global-errors [errors]="errors"></app-global-errors>
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (required)"
                    formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }"
                    maxlength="{{ maxLengthEmail }}" title="Maximum {{ maxLengthEmail }} characters." />
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Password (required)"
                    formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }"
                    maxlength="{{ maxLengthPassword }}" title="Maximum {{ maxLengthPassword }} characters." />
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <span><button class="btn btn-success" id="Login" [disabled]="!loginForm.valid"
                        type="submit">Login</button></span>
            </div>
        </div>
    </form>
</div>
